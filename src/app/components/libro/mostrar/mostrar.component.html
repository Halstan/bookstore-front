<div class="row">
    <div class="col m-5">
        <input #termino type="text" (keyup.enter) = "buscar(termino.value)" class="form-control" placeholder="Buscar libro">
    </div>
</div>

<app-loading *ngIf="loading"></app-loading>

<ng-container *ngIf="error; else elseTemplate">
    <app-loading></app-loading>
    <h3>Error</h3>
</ng-container>
<ng-template #elseTemplate>
    <app-card [items] = "libros"></app-card>
</ng-template>
