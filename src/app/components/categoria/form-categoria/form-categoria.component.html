<ul class="alert alert-danger m-5" *ngIf="errors?.length > 0">
    <li *ngFor="let err of errors">
        {{ err }}
    </li>
</ul>
<div class="card bg-dark text-white m-5">
    <div class="card-header">
        {{ title }}
    </div>
    <div class="card-body">
        <form #categoriaForm="ngForm">

            <div class="form-group row">
                <label for="nombreCategoria" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)] = "categoria.nombreCategoria" name="nombreCategoria" maxlength="40" #nombreCategoria="ngModel">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" (click)="registrarCategoria()" role="button" *ngIf="!categoria.idCategoria else elseBlock" [disabled]="!categoriaForm.form.valid">Registrar</button>
                    <ng-template #elseBlock>
                        <button class="btn btn-primary" (click)="actualizarCategoria()" role="button" [disabled]="!categoriaForm.form.valid">Actualizar</button>  
                    </ng-template>
                </div>
            </div>
        </form>
    </div>
</div>
