<app-loading *ngIf="cargandoCategoria" class="m-5"></app-loading>
<div class="card border-primary animated fadeIn m-5" *ngIf="!cargandoCategoria">
  <div class="card-header bg-form goldClass">Listado de Categorias</div>
  <div class="card-body bg-dark text-primary">
    <h5 class="card-title text-white">
      Cantidad de categorias: {{ categorias?.length }}
    </h5>
    <div class="my-2 text-left">
      <button
        class="btn btn-rounded btn-primary"
        [routerLink]="['/categorias/form']"
      >
        Crear Categoria
      </button>
    </div>
    <div *ngIf="categorias?.length == 0">
      <p>No hay registros en la base de datos</p>
    </div>
    <table
      class="table table-bordered table-striped table-responsive-md table-responsive-sm"
      *ngIf="categorias?.length > 0"
    >
      <thead class="text-white">
        <tr>
          <th class="goldClass">Id</th>
          <th class="goldClass">Nombre</th>
          <th class="goldClass">Editar</th>
          <th class="goldClass">Eliminar</th>
        </tr>
      </thead>
      <tbody class="text-white">
        <tr *ngFor="let categoria of categorias">
          <td class="goldClass">{{ categoria.idCategoria }}</td>
          <td>{{ categoria.nombreCategoria }}</td>
          <td>
            <button
              type="button"
              name="button"
              [routerLink]="['/categorias/form', categoria.idCategoria]"
              class="btn btn-outline-success"
            >
              <i class="fa fa-edit"></i>
            </button>
          </td>
          <td>
            <button
              type="button"
              name="Eliminar"
              (click)="eliminarCategoria(categoria)"
              class="btn btn-outline-danger"
            >
              <i class="fa fa-trash-alt"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
