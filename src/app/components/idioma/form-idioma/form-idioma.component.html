<ul class="alert alert-danger m-5" *ngIf="errors?.length > 0">
  <li *ngFor="let err of errors">
    {{ err }}
  </li>
</ul>
<div class="card bg-dark text-white m-5">
  <div class="card-header">
    {{ title }}
  </div>
  <div class="card-body">
    <form [formGroup]="formIdioma" (ngSubmit)="registrarIdioma()">
      <div class="form-group row">
        <label for="nombreCategoria" class="col-form-label col-sm-2"
          >Nombre</label
        >
        <div class="col-sm-6">
          <input
            type="text"
            formControlName="nombreIdioma"
            class="form-control"
            name="nombreIdioma"
          />
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button
            class="btn btn-primary"
            role="button"
            *ngIf="!idioma.idIdioma; else elseBlock"
          >
            Registrar
          </button>
          <ng-template #elseBlock>
            <button
              class="btn btn-primary"
              role="button"
              (click)="actualizarIdioma()"
            >
              Actualizar
            </button>
          </ng-template>
        </div>
      </div>
    </form>
  </div>
</div>

<hr />
<pre class="text-white">
  Estado del formulario: {{ formIdioma.valid }}
  <br>
  Status: {{ formIdioma.status }}
  <pre class="text-white">
    {{ formIdioma.value | json}}
  </pre>
</pre>
