<ul class="alert alert-danger m-5" *ngIf="errors?.length > 0">
    <li *ngFor="let err of errors">
        {{ err }}
    </li>
</ul>
<div class="card bg-dark text-white m-5">
    <div class="card-header">
        {{ title }}
    </div>
    <div class="card-body">
        <form #autorForm="ngForm">

            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)] = "autor.nombreAutor" name="nombreAutor" maxlength="40" #nombreAutor="ngModel" required>
                </div>
            </div>

            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm-2">Apellido</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)] = "autor.apellido" name="apellido" maxlength="40" #apellido="ngModel" required>
                </div>
            </div>

            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm-2">Foto</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)] = "autor.urlFoto" name="urlFoto" maxlength="160" #urlFoto="ngModel"><!-- required -->
                </div>
            </div>

            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm-2">Fecha de nacimiento</label>
                <div class="col-sm-6">
                    <input type="date" class="form-control" [(ngModel)] = "autor.fechaNacimiento" name="fechaNacimiento" #fechaNacimiento="ngModel"><!-- required -->
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" (click)="registrarAutor()" role="button" *ngIf="!autor.idAutor else elseBlock" [disabled]="!autorForm.form.valid">Registrar</button>
                    <ng-template #elseBlock>
                        <button class="btn btn-primary" (click)="actualizarAutor()" role="button" [disabled]="!autorForm.form.valid">Actualizar</button>  
                    </ng-template>
                </div>
            </div>
        </form>
    </div>
</div>
