<ul class="alert alert-danger m-5" *ngIf="errors?.length > 0">
  <li *ngFor="let err of errors">
    {{ err }}
  </li>
</ul>
<div class="card bg-dark text-white m-5">
  <div class="card-header">
    {{ title }}
  </div>
  <div class="card-body">
    <form [formGroup]="formAutor" (ngSubmit)="registrarAutor()">
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            formControlName="nombreAutor"
            name="nombreAutor"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Apellido</label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            formControlName="apellido"
            name="apellido"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Foto</label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            formControlName="urlFoto"
            name="urlFoto"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2"
          >Fecha de nacimiento</label
        >
        <div class="col-sm-6">
          <input
            type="date"
            class="form-control"
            formControlName="fechaNacimiento"
            name="fechaNacimiento"
          />
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button
            class="btn btn-primary"
            role="button"
            *ngIf="!autor.idAutor; else elseBlock"
            [disabled]="!formAutor.valid"
          >
            Registrar
          </button>
          <ng-template #elseBlock>
            <button
              class="btn btn-primary"
              (click)="actualizarAutor()"
              role="button"
              [disabled]="!formAutor.valid"
            >
              Actualizar
            </button>
          </ng-template>
        </div>
      </div>
    </form>
  </div>
</div>
