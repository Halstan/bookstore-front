<ul class="alert alert-danger m-5" *ngIf="errors?.length > 0">
  <li *ngFor="let err of errors">
    {{ err }}
  </li>
</ul>

<ul class="alert alert-danger m-5" *ngIf="messageError">
  {{ messageError }}
</ul>

<div class="card bg-dark text-white m-5">
  <div class="card-header">
    {{ title }}
  </div>

  <div class="card-body text-primary">
    <h5 class="card-title text-white">Cantidad de libros: {{ cantidad }}</h5>
    <form [formGroup]="formEditorial" (ngSubmit)="registrarEditorial()">
      <div class="form-group row">
        <label for="nombreCategoria" class="col-form-label col-sm-2"
          >Nombre</label
        >
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            formControlName="nombreEditorial"
            name="nombreEditorial"
            placeholder="Nombre"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="fundador" class="col-form-label col-sm-2">Fundador</label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            formControlName="fundador"
            name="fundador"
            placeholder="Fundador"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="fechaFundacion" class="col-form-label col-sm-2"
          >Fecha de fundaci√≥n</label
        >
        <div class="col-sm-6">
          <input
            type="date"
            class="form-control"
            formControlName="fechaFundacion"
            name="fechaFundacion"
          />
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button
            class="btn btn-primary"
            role="button"
            *ngIf="!editorial.idEditorial; else elseBlock"
            [disabled]="!formEditorial.valid"
          >
            Registrar
          </button>
          <ng-template #elseBlock>
            <button
              class="btn btn-primary"
              (click)="actualizarEditorial()"
              role="button"
              [disabled]="!formEditorial.valid"
            >
              Actualizar
            </button>
          </ng-template>
        </div>
      </div>
    </form>
  </div>
</div>
