<ul class="alert alert-danger m-5" *ngIf="errors?.length > 0">
  <li *ngFor="let err of errors">
    {{ err }}
  </li>
</ul>

<ul class="alert alert-danger m-5" *ngIf="messageError">
  {{ messageError }}
</ul>

<div class="card bg-dark text-white m-5">
  <div class="card-header">
    {{ title }}
  </div>

  <div class="card-body text-primary">
    <form [formGroup]="formAlquiler" (ngSubmit)="registrarAlquiler()">

      <div class="row">
        <mat-form-field class="ml-5 w-50" appearance="fill">
        <mat-label for="fechaRetorno" class="col-form-label col-sm-2"
          >Fecha de retorno</mat-label>
        <div class="col w-100">
          <input matInput
            [matDatepicker]="picker"
            formControlName="fechaRetorno"
            name="fechaRetorno"
          />
        </div>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field class="ml-5 w-50">
        <mat-label for="usuario" class="col-form-label col-sm-2">Usuario</mat-label>
        <div class="col w-100">
          <mat-select
            formControlName="usuario"
            name="usuario"
          >
            <mat-option selected>Seleccionar Usuario</mat-option>
            <mat-option *ngFor="let usuario of usuarios" [value]="usuario">
              {{ usuario.nombre }} {{ usuario.apellido }}
            </mat-option>
          </mat-select>
        </div>
      </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field class="ml-5 w-50">
        <mat-label for="pais" class="col-form-label col-sm-2">Libro</mat-label>
        <div class="col w-100">
          <mat-select
            formControlName="libro"
            name="libro"
          >
            <mat-option selected>Seleccionar Libro</mat-option>
            <mat-option *ngFor="let libro of libros" [value]="libro">
              {{ libro.nombreLibro }}
            </mat-option>
          </mat-select>
        </div>
      </mat-form-field>
      </div>

      <div class="ml-3 row">
        <div class="col w-100">
          <button mat-raised-button
            color="primary"
            role="button"
            [disabled]="formAlquiler.invalid"
          >
            Registrar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
